<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/images/logo-192.png">
    <title>chaar.fm - Access</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-card {
            background: var(--bg-color);
            border: 1px solid var(--surface-border);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--surface-color);
            border: 1px solid var(--surface-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            color: var(--primary);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--secondary);
            font-weight: 600;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--surface-border);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--surface-border);
            background: var(--surface-border);
        }

        .divider span {
            padding: 0 12px;
            color: var(--secondary);
        }

        .error-message {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-wave-square"></i>
            </div>
            <h2>CHAAR.FM</h2>
            <p class="text-label" style="margin-top: 8px;">VECTOR AUDIO INTERFACE</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="login-form">
            <button class="btn btn-primary" onclick="setCollectionCookie(); window.location.href='/api/auth/google'" style="width: 100%; margin-bottom: 24px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fab fa-google"></i> SIGN IN WITH GOOGLE
            </button>
            <button class="btn btn-primary" onclick="window.location.href='/youtube-mode'" style="width: 100%; margin-bottom: 24px; display: flex; align-items: center; justify-content: center; gap: 10px; background: #FF0000; border-color: #FF0000;">
                <i class="fab fa-youtube"></i> YOUTUBE MODE
            </button>

            <div class="divider"><span>ADMIN ACCESS</span></div>

            <div class="form-group">
                <label class="form-label" for="username">IDENTITY</label>
                <input type="text" id="username" class="input-field" placeholder="USERNAME" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">KEY</label>
                <input type="password" id="password" class="input-field" placeholder="PASSWORD" autocomplete="current-password">
            </div>

            <div class="form-group">
                <label class="form-label" for="vectormap">DATASET</label>
                <select id="vectormap" class="input-field" style="appearance: none; cursor: pointer;">
                    <option value="music_averaged" selected>LOADING DATASETS...</option>
                </select>
            </div>

            <button class="btn btn-ghost" onclick="login()" style="width: 100%; border: 1px solid var(--surface-border);">
                AUTHENTICATE
            </button>
        </div>

        <div id="loading" style="display: none; text-align: center; padding: 20px;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: var(--accent);"></i>
            <p class="text-label" style="margin-top: 16px;">INITIALIZING SESSION...</p>
        </div>
    </div>

    <script>
        const existingSession = localStorage.getItem('chaar_session');
        if (existingSession) {
             // window.location.href = '/player';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username) {
                showError('IDENTITY REQUIRED');
                return;
            }
            await doLogin(username, password);
        }

        async function guestLogin() {
            await doLogin('guest', '');
        }

        async function doLogin(username, password) {
            showLoading(true);
            hideError();

            try {
                const vectormap = document.getElementById('vectormap').value;
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, vectormap })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('chaar_session', data.session_id);
                    localStorage.setItem('chaar_user', data.user);
                    localStorage.setItem('chaar_is_guest', data.is_guest);
                    window.location.href = '/player';
                } else {
                    const error = await res.json();
                    showError((error.detail || 'ACCESS DENIED').toUpperCase());
                }
            } catch (e) {
                console.error(e);
                showError('CONNECTION FAILURE');
            }
            showLoading(false);
        }

        function showError(msg) {
            const el = document.getElementById('error-message');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-form').style.display = show ? 'none' : 'block';
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });

        function setCollectionCookie() {
            const val = document.getElementById('vectormap').value;
            document.cookie = "preferred_collection=" + val + "; path=/; max-age=3600";
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/collections');
                if (res.ok) {
                    const data = await res.json();
                    const select = document.getElementById('vectormap');
                    select.innerHTML = ''; // Clear default
                    
                    // Add Merged Option First
                    if (data.has_merged) {
                        const opt = document.createElement('option');
                        opt.value = 'merged';
                        opt.textContent = 'MERGED (ALL COLLECTIONS)';
                        opt.style.fontWeight = 'bold';
                        select.appendChild(opt);
                    }
                    
                    // Handle list of strings
                    data.collections.forEach(col => {
                        const opt = document.createElement('option');
                        opt.value = col;
                        opt.textContent = col.toUpperCase().replace(/_/g, ' ');
                        select.appendChild(opt);
                    });
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error("Failed to fetch collections", e);
                const select = document.getElementById('vectormap');
                // If fetch fails, revert to default safe option but show error
                select.innerHTML = '<option value="music_averaged">DEFAULT VECTORS (FALLBACK)</option>';
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = "COULD NOT LOAD DATASETS";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
